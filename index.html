<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSV to Generic Transformer</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            padding: 2.5em 2em 2em 2em;
            margin-top: 3em;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            color: #2d3a4b;
            margin-bottom: 1.5em;
            letter-spacing: 1px;
        }

        input[type="file"] {
            display: block;
            margin: 0 auto 1.5em auto;
            padding: 0.5em;
            border-radius: 8px;
            border: 1px solid #bfcad6;
            background: #f7fafc;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        input[type="file"]:focus {
            border-color: #6c63ff;
            outline: none;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 1em;
            padding: 1em;
            border-radius: 10px;
            border: 1px solid #bfcad6;
            background: #f7fafc;
            font-size: 1em;
            resize: vertical;
            box-sizing: border-box;
            color: #2d3a4b;
        }

        textarea:focus {
            border-color: #6c63ff;
            outline: none;
        }

        label {
            font-weight: 500;
            color: #4a5a6a;
            display: block;
            margin-bottom: 0.5em;
            text-align: center;
        }

        #downloadBtn {
            display: block;
            margin: 1em auto 0 auto;
            padding: 0.8em 2em;
            font-size: 1em;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            background: #6c63ff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
            text-align: center;
            text-decoration: none;
        }
        #downloadBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 700px) {
            .container {
                padding: 1em;
                margin-top: 1em;
            }
            textarea {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CSV Upload & Transform</h1>
        <label for="csvFile">Choose your CSV file:</label>
        <input type="file" id="csvFile" accept=".csv" />
        <textarea id="output" readonly placeholder="Transformed output will appear here..."></textarea>
        <a id="downloadBtn" href="#" download="transformed.csv" disabled>Download Transformed CSV</a>
    </div>

    <script>
        function to24HourFormat(timeStr) {
            const [time, modifier] = timeStr.trim().split(" ");
            let [hours, minutes, seconds] = time.split(":").map(Number);

            if (modifier.toUpperCase() === "PM" && hours !== 12) {
                hours += 12;
            }
            if (modifier.toUpperCase() === "AM" && hours === 12) {
                hours = 0;
            }

            const hh = String(hours);
            const mm = String(minutes).padStart(2, "0");
            const ss = String(seconds).padStart(2, "0");

            return `${hh}:${mm}:${ss}`;
        }

        function transformToGeneric(filledOrders) {
            const rows = filledOrders.split('\n');
            const header = rows[0].split(';');

            const indices = {
                dateTime: 0,
                symbol: 1,
                side: 2,
                quantity: 3,
                price: 4,
                commission: 5
            };

            const transformedRows = ['Date,Time,Symbol,Buy/Sell,Quantity,Price,Spread,Expiration,Strike,Call/Put,Commission,Fees'];

            for (let i = 1; i < rows.length; i++) {
                const row = rows[i].split(';');
                if (row.length < header.length) continue;

                let [date, time, noonOrNot] = row[indices.dateTime].split(' ');
                time = to24HourFormat(time + ' ' + noonOrNot);

                const formattedDate = date.replace(/^(\d{2})\.(\d{2})\.(\d{4})$/, (match, day, month, year) => `${month}/${day}/${year.slice(-2)}`);
                const symbol = row[indices.symbol];
                const side = row[indices.side];
                const quantity = row[indices.quantity].replace(/,/g, '');
                const price = row[indices.price];
                const commission = row[indices.commission].replace(' USD', '') === '0.00' ? '' : row[indices.commission].replace(' USD', '');

                const [month, day] = formattedDate.split('/');
                const monthNamesAbbreviated = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                const expiration = `${monthNamesAbbreviated[parseInt(month, 10) - 1]} ${day}`;

                transformedRows.push(`${formattedDate},${time},${symbol},${side},${quantity},${price},Stock,${expiration},,,,${commission},`);
            }

            return transformedRows.join('\n');
        }

        document.getElementById('csvFile').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function (e) {
                const csvContent = e.target.result;
                const transformed = transformToGeneric(csvContent);
                document.getElementById('output').value = transformed;

                // Create downloadable file
                const blob = new Blob([transformed], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.href = url;
                downloadBtn.removeAttribute('disabled');
            };
            reader.readAsText(file);
        });
    </script>
</body>

</html>
